<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ML Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .training-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .sample-card {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
        }
        .btn-add-sample {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
        }
        .btn-train {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            font-size: 1.1rem;
        }
        .progress-container {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ü§ñ ML Training Interface</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/train">Train Model</a>
                <a class="nav-link" href="/model-info">Model Info</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Train ML Model</h1>
                
                <div class="training-form">
                    <form id="trainingForm">
                        <div id="samplesContainer">
                            <!-- Training samples will be added here -->
                        </div>
                        
                        <div class="text-center mb-3">
                            <button type="button" class="btn btn-add-sample text-white" onclick="addSample()">
                                ‚ûï Add Training Sample
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-train text-white">
                                üöÄ Train Model
                            </button>
                        </div>
                    </form>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Training Progress</h5>
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <p id="progressText">Preparing training...</p>
                        </div>
                    </div>
                </div>

                <div id="resultContainer" class="mt-4" style="display: none;">
                    <!-- Results will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let sampleCount = 0;

        function addSample() {
            const container = document.getElementById('samplesContainer');
            const sampleDiv = document.createElement('div');
            sampleDiv.className = 'sample-card';
            sampleDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label">Text:</label>
                        <textarea class="form-control" name="text_${sampleCount}" rows="3" 
                                  placeholder="Enter article text here..." required></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Categories (comma-separated):</label>
                        <input type="text" class="form-control" name="categories_${sampleCount}" 
                               placeholder="Technology, Business" required>
                        <small class="form-text text-muted">Example: Technology, Business, Science</small>
                    </div>
                </div>
                <div class="text-end mt-2">
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeSample(this)">
                        ‚ùå Remove
                    </button>
                </div>
            `;
            container.appendChild(sampleDiv);
            sampleCount++;
        }

        function removeSample(button) {
            button.closest('.sample-card').remove();
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.getElementById('progressText');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                
                progressBar.style.width = progress + '%';
                progressText.textContent = `Training model... ${Math.round(progress)}%`;
            }, 500);
            
            return interval;
        }

        function showResult(data) {
            document.getElementById('progressContainer').style.display = 'none';
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">‚úÖ Training Completed Successfully!</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Model Version:</strong> ${data.model_version}</p>
                                <p><strong>Accuracy:</strong> ${(data.accuracy * 100).toFixed(2)}%</p>
                                <p><strong>Training Samples:</strong> ${data.training_samples}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Training Time:</strong> ${data.training_time.toFixed(2)}s</p>
                                <p><strong>Categories:</strong> ${data.categories.join(', ')}</p>
                                <p><strong>Status:</strong> ${data.status}</p>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/model-info" class="btn btn-primary">View Model Info</a>
                            <button class="btn btn-secondary" onclick="resetForm()">Train Another Model</button>
                        </div>
                    </div>
                </div>
            `;
            resultContainer.style.display = 'block';
        }

        function showError(message) {
            document.getElementById('progressContainer').style.display = 'none';
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">‚ùå Training Failed</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-danger">${message}</p>
                        <div class="text-center">
                            <button class="btn btn-secondary" onclick="resetForm()">Try Again</button>
                        </div>
                    </div>
                </div>
            `;
            resultContainer.style.display = 'block';
        }

        function resetForm() {
            document.getElementById('trainingForm').reset();
            document.getElementById('samplesContainer').innerHTML = '';
            document.getElementById('resultContainer').style.display = 'none';
            sampleCount = 0;
        }

        document.getElementById('trainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const progressInterval = showProgress();
            
            try {
                const response = await fetch('/api/train', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(data);
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'Training failed');
                }
            } catch (error) {
                clearInterval(progressInterval);
                showError('Network error: ' + error.message);
            }
        });

        // Add initial sample
        addSample();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
